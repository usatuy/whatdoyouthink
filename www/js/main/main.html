<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content ng-class="{'has-footer': showFooter}">
    <ion-nav-bar class="bar-balanced">
      <ion-nav-back-button class="button-clear">
        <i class="ion-arrow-left-c"></i> Back
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
      <ion-header-bar class="bar-stable">
        <div class="title">{{mainControllerVm.user.name}}</div>
      </ion-header-bar>
      <ion-content padding="false" class="side-menu-left has-header">
        <div>
          <img src="{{mainControllerVm.user.avatar}}" width="50%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
        </div>
        <div class=" button-bar ">
          <button menu-close style="color:#00A6E9;" class=" button button-calm  button-block button-icon icon ion-android-pin side-menu-nav-button--edit-profile" ui-sref="main.map"></button>
          <button menu-close style="color:#00A6E9;" class=" button button-calm  button-block button-icon icon ion-android-contacts" ui-sref="main.contacts"></button>
          <button menu-close style="color:#00A6E9;" class=" button button-positive  button-block button-icon icon ion-ios-home" ui-sref="main.dashboard"></button>
        </div>
        <button menu-close class=" button button-balanced  button-block icon-left ion-edit side-menu-button--edit-profile">Edit profile</button>
        <button menu-close class=" button button-assertive  button-block icon-left ion-log-out side-menu-button--logout" ng-click="mainControllerVm.logout()">Log out</button>
      </ion-content>
  </ion-side-menu>
</ion-side-menus>
